<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="
    https://cdn.jsdelivr.net/npm/mathjs@13.0.2/lib/browser/math.min.js
    "></script>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header>
        <h3>calc</h3>
        <div class="theme-container">
          <div class="theme-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <!-- <div class="theme"> -->
          <p>THEME</p>
          <div class="theme-btn-container">
            <label for="theme"></label>
            <input type="radio" id="1" name="theme" />
            <input type="radio" id="2" name="theme" />
            <input type="radio" id="3" name="theme" />
            <span></span>
          </div>
          <!-- </div> -->
        </div>
      </header>
      <!-- OUTPUT -->
      <section class="output">
        <input type="text" name="" id="" />
      </section>
      <!-- KEYPAD -->
      <section class="keypad"></section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <aside>
      <div class="message">
        <p></p>
      </div>
    </aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
